<div class="container-fluid">
  <div class="row container-row">
    <div class="row margin-all">
      <div class="col-md-12 col-sm-12 col-xs-12 margin-bottom-sm heading-text">
        <h2>Billing Address</h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <div class="cart-box">

            <!-- Navigation section -->
            <div class="stepwizard">
              <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-4">
                  <a href="#step-1" type="button" class="btn btn-success
                    btn-circle active">1</a>
                  <p><small>Shipper</small></p>
                </div>
                <div class="stepwizard-step col-xs-4">
                  <a href="#step-2" type="button" class="btn btn-default
                    btn-circle inactive">2</a>
                  <p><small>Payment</small></p>
                </div>
                <div class="stepwizard-step col-xs-4">
                  <a href="#step-3" type="button" class="btn btn-default
                    btn-circle inactive">3</a>
                  <p><small>Review</small></p>
                </div>
              </div>
            </div>
            <!-- Navigation section -->

            <!-- form section -->

            <form role="form">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="D_fname">* First Name</label>
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_fname"
                      placeholder="First Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="D_lname">* Last Name</label>
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_lname"
                      placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="D_phone">* Phone</label>
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_phone"
                      placeholder="Phone No">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="D_email">* Email</label>
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_email"
                      placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="Delivery">* Delivery To</label>
                    <textarea appInputButtomBordered class="form-control form-input login-input"
                      rows="3" placeholder="Delivery To..." id="Delivery"></textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="usr">* Delivery Address</label>
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_address"
                      placeholder="Street Address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_city"
                      placeholder="City">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_region"
                      placeholder="Region">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input appInputButtomBordered type="text" class="form-control form-input
                      login-input" id="D_post-zip"
                      placeholder="Postal / Zip code">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input appInputButtomBordered list="coutries" placeholder="Country"
                      class="form-control form-input login-input">

                    <datalist id="coutries">
                      <option value="India" selected>
                        <option value="US">
                          <option value="UK">
                            <option value="UAE">
                              <option value="Canada">
                              </datalist>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <label for="comment">Delivery Description</label>
                              <textarea appInputButtomBordered class="form-control form-input
                                login-input" rows="3"
                                id="Remarks" placeholder="Description...."></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <label for="comment">Remarks</label>
                              <textarea appInputButtomBordered class="form-control form-input
                                login-input" rows="3"
                                id="Remarks" placeholder="Remarks..."></textarea>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="place-order">
                        <div class="form-group col-xs-12">
                          <button class="btn btn-subscribe btn-order pull-right
                            form-control
                            btn-shutter" (click)="showPaymentPortal()">Continue</button>
                        </div>
                        <br> <br> <br> <br> <br>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="cart-box">
                      <div class="row">
                        <div class="col-sm-12">
                          <h3 class="pro-details border-gray">PRICE DETAILS</h3>
                        </div>
                        <div class="col-sm-12">
                          <div class="pro-text">
                            <span><b>Price (2 items)</b></span>
                            <span class="pull-right">&#8377; 7,500.00</span>
                          </div>
                          <div class="pro-text border-gray">
                            <span><b>Delivery</b></span>
                            <span class="pull-right" style="color:green">FREE</span>
                          </div>
                        </div>
                        <div class="col-sm-12 pro-total">
                          <div class="border-gray">
                            <span class=""><b>Total Payable</b></span>
                            <span class="pull-right">&#8377; 7,500.00</span>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="pro-text">
                            <span class="" style="color:green"><b>You will save
                                â‚¹1,300 on
                                this order</b></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 text-center" style="margin-top:50px;">
                        <h3>Follow Us</h3>
                  </div>
                  <div class="col-md-4 text-center" id="contRow">
                    <ul class="faicons">
                      <li class="faspot_1"><a href=""><i class="fa fa-linkedin
                            fa-3x"></i></a></li>
                      <li class="faspot_2"><a href=""><i class="fa fa-facebook
                            fa-3x"></i></a></li>
                      <li class="faspot_3"><a href=""><i class="fa fa-twitter
                            fa-2x"></i></a></li>
                      <li class="faspot_4"><a href=""><i class="fa
                            fa-google-plus fa-2x"></i></a></li>
                      <li class="faspot_5"><a href=""><i class="fa fa-reddit
                            fa-2x"></i></a></li>
                      <li class="faspot_6"><a href=""><i class="fa fa-git
                            fa-2x"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
