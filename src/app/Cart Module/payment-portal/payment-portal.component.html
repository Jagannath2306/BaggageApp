<div class="container-fluid">

                </div>

                  <p><small>Review</small></p>
                </div>
              </div>
            </div>
            <!-- Navigation section -->

            <!-- form section -->

            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <h3 class="text-center">Payment Details</h3>
                  <img class="img-responsive cc-img"
                    src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                </div>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>CARD NUMBER</label>
                        <div class="">

                            placeholder="Valid Card Number" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-7 col-md-7">
                      <div class="form-group">
                        <label><span class="hidden-xs">EXPIRATION</span><span
                            class="visible-xs-inline">EXP</span> DATE</label>
                        <input appInputButtomBordered type="tel" class="form-control form-control form-input login-input" placeholder="MM /
                          YY" />
                      </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                      <div class="form-group">
                        <label>CV CODE</label>
                        <input appInputButtomBordered type="tel" class="form-control form-control form-input login-input" placeholder="CVC"
                          />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label>CARD OWNER</label>
                        <input appInputButtomBordered type="text" class="form-control  form-input login-input"
                          placeholder="Card Owner Names" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col-xs-12">
                    <button class="btn btn-warning btn-lg btn-block">Process
                      payment</button>
                  </div>
                </div>
              </div>
            </div> <div class="place-order">

                  btn-shutter" (click)="showReview()">Continue</button>
              </div>
              <br> <br> <br> <br> <br>
            </div>

        <div class="col-md-4 col-sm-12 col-xs-12">

            <div class="row">
