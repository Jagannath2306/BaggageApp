<div class="container">
  <div class="row">
    <div class="row margin-all">
      <div class="col-md-12 col-sm-12 col-xs-12 heading-text">
        <h2>H & M Collection</h2>
      </div>
    </div>
  </div>
   <div [ngSwitch]="status">
    <div *ngSwitchCase="'loading'" >
      <div id="buffering-img">
        <img src="./assets/loading.gif" alt="Loading" height="150"  >
     </div>
    </div>
    <div *ngSwitchCase="'success'">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 panel-heading-text">
          <strong>H & M Collections</strong>
          <button class="btn btn-info pull-right">View All</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-11 col-xs-10 col-sm-offset-1 col-xs-offset-2 flex-box-container">
          <div class="flex-container">
              <ng-template ngFor let-product [ngForOf]="all_Products" let-i="index">
            <div class="items" (click)="viewDetail(product)">
              <img [(src)]="product.image" height="180" alt="" class="center-block">
              <div class="product-details border-bottom margin-top-sm">
                <span>{{product.title}}</span>
              </div>
              <div class="margin-top-sm" align="center">
                <span><del>&#x20B9;{{product.price}}</del></span>&nbsp; <span class="item-price">&#x20B9;{{product.priceOnOffer}}</span> <br>
                <ul class="stars">
                  <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                  <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                  <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                  <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                  <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                </ul>
              </div>
            </div>
             </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'error'" >
        <img class="error" src="https://www.indiafilings.com/learn/wp-content/uploads/2018/11/GST-Error-File.jpg" alt="" width="700px" >
    </div>
  </div>
  <div class="row margin-top-md">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <ul class="pagination pull-right">
        <li><a href="#">
            <<<</a> </li> <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">>>></a></li>
      </ul>
    </div>
  </div>
</div>
